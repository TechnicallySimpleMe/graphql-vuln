version: 2
jobs:
  build:
    environment:
      DOCKER_ORG_NAME: saargondocker
      IMAGE_NAME: graphql-circleci
    docker:
      - image: circleci/buildpack-deps:stretch
        auth:
            username: $DOCKERHUB_USERNAME
            password: $DOCKERHUB_PASS
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Aqua Scan
          command:  |
                    export AQUA_KEY=$AQUA_KEY
                    export AQUA_SECRET=$AQUA_SECRET
                    export trivyVersion=0.31.2
                    export TRIVY_RUN_AS_PLUGIN=aqua
                    curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b . v${trivyVersion}
                    ./trivy fs --security-checks config,vuln,secret .
      - run:
          name: Build and Push Docker image
          command: | 
            docker build -t $DOCKER_ORG_NAME/$IMAGE_NAME:latest .
            docker push $DOCKER_ORG_NAME/$IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - master 
                - circleci-project-setup